<body>

<h2>Author entry Nikhitha Sree Atluri</h2>

<form>
    <div class="form-group">
    <label for="password_assign">The hidden author name</label>
    <input type ="password" id="password_assign" value="Dickens" min=10 max=50 step=2 value=30><br><br>
    </div>
    <div class="form-group">
    <label for="Author_name">Guess the author</label>
    <input type ="text" id="Author_name" autofocus><br><br>
    </div>
    <input type="button" id="button" onclick="checkAuthor()" value="Check the guess">

</form>
<p class="text-left" id="results">The result will be displayed</p>
<script>

var good =0;
var oops =0;
function checkAuthor(){
    console.log("Getting form values")
    password_assign = document.getElementById("password_assign").value;
    Author_name = document.getElementById("Author_name").value;
    
    if(oops==7){
      alert("Sorry, ran out of guesses.");
      document.getElementById("results").innerHTML="Sorry, ran out of guesses";
      document.getElementById("button").style.visibility = 'hidden'; 
    }
    else if(password_assign === Author_name){
        good++;
        alert("You got it right");
        results = document.getElementById("results").innerHTML =`right: ${good}, wrong: ${oops}`;
    } 
    else {
        oops++;
        alert("Sorry");
        results = document.getElementById("results").innerHTML =`right: ${good}, wrong: ${oops}`;
    }
}
</script>
<div class="text-center">
    <img id="cityImage" style="height: 100px; width: 100px;" src="Agra.jpg" alt="Image of the cities" onclick="selectImage()">
</div>
<script>
    var useImage = 1;
    function selectImage() {
        var image = document.getElementById("cityImage");
        switch (useImage) {
            case 1:
                image.src = "Telangana.jpg";
                useImage = 2;
                break;
            case 2:
                image.src = "Lucknow.jpg";
                useImage = 3;
                break;
            default:
                image.src  = "Agra.jpg";
                useImage = 1;
        }
    }
</script>
