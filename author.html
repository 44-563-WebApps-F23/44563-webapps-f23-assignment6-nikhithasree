<body>

    <h2>Author entry Nikhitha Sree Atluri</h2>


<form>
    <div class="mb-3">
        <label for="form1_age">The hidden author name</label>
        <input type="password" id="form1_age" name="form1_age" min=10 max=50 step=2 value="Dickens">
    </div>
    <div class="mb-3">
        <label for="form1_nick">Guess the author</label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus>
    </div>
    <input class="btn btn-primary mb-3" type="button" value="Check the guess" onclick="checkAuthor()">
</form>

<p id="result">This text will be replaced </p>

<script>
    var good = 0;
    var oops = 0;
    function checkAuthor() {
        var hiddenAuthor = document.getElementById("hiddenAuthor").value;
        var guessingAuthor = document.getElementById("guessingAuthor").value;
        if (hiddenAuthor === guessingAuthor) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry.");
        }
        document.getElementById("goodCount").textContent = good;
        document.getElementById("oopsCount").textContent = oops;
    }
</script>

<div id="imageContainer">
    <img id="cityImage" src="Agra.jpg" alt="City Image" width="100" height="100" onclick="selectImage()">
</div>

<script>
    var useImage = 1;
    function selectImage() {
        switch (useImage) {
            case 1:
                document.getElementById("cityImage").src = "Agra.jpg";
                useImage = 2;
                break;
            case 2:
                document.getElementById("cityImage").src = "Telangana.jpg";
                useImage = 3;
                break;
            case 3:
                document.getElementById("cityImage").src = "Lucknow.jpg";
                useImage = 1;
                break;
            default:
                break;
        }
    }
</script>

</body>
